<html>
<head>
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #mapIcon {
            display: block;
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/Riversidelive/WindsorMap/blob/main/map-marker.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mapIcon"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var icon = document.getElementById("mapIcon");
            icon.addEventListener("mouseup", function(event) {
                var win = window.open("https://www.google.com/maps/place/Detroit+River,+Windsor,+ON", "_blank");
                if (!win || win.closed || typeof win.closed == "undefined") {
                    alert("Popup blocked! Please allow pop-ups in OBS.");
                }
            });
        });
    </script>
</body>
</html>
